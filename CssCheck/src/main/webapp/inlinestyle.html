<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Elements</title>
    <style>
        /* CSS styles */
        /* Style for heading */
        .heading {
            color: darkgreen;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Style for paragraph */
        .paragraph {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            text-align: justify;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Style for anchor links */
        .link {
            color: blue;
            text-decoration: none;
        }

        /* Style for button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Hover effect for button */
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- HTML content with classes -->
    <h1 class="heading">Welcome to My Website</h1>
    <p class="paragraph">This is a paragraph of text. <a href="#" class="link">This is a link.</a></p>
    <button class="button">Click Me</button>
</body>
</html>
