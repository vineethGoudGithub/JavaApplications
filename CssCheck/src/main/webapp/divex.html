<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
   
    .form-element {
      margin-bottom: 10px;
    }

    .fullname-label {
      font-weight: bold;
    }

    .email-input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .address-input {
      width: 300px;
    }

    .city-input {
      width: 200px;
    }

    .cardnumber-input {
      width: 200px;
    }

    .expiry-input {
      width: 100px;
    }
  </style>
</head>
<body>

<div class="form-element">
  <label for="fullname" class="fullname-label">Full Name:</label>
  <input type="text" id="fullname" name="fullname">
</div>

<div class="form-element">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" class="email-input">
</div>

<div class="form-element">
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" class="address-input">
</div>

<div class="form-element">
  <label for="city">City:</label>
  <input type="text" id="city" name="city" class="city-input">
</div>

<div class="form-element">
  <label for="cardnumber">Credit Card Number:</label>
  <input type="text" id="cardnumber" name="cardnumber" class="cardnumber-input">
</div>

<div class="form-element">
  <label for="expiry">Expiration Date:</label>
  <input type="text" id="expiry" name="expiry" class="expiry-input">
</div>

</body>
</html>
